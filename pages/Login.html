<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <!-- Conexión con el archivo CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- Biblioteca de fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<br><br><br>

<body>
  <!-- Video de fondo -->
  <video autoplay muted loop playsinline class="background-video" style="width: 30%; height: 30%" >
    <source src="/assets/videos/globo.mp4" type="video/mp4">
  </video>

  <!-- Encabezado con el logo de WorldLink -->
  <header class="header">
    <a href="/index.html" class="brand">
      <img src="/assets/images/logo.png" alt="WorldLink Logo" style="width: 50px; height: 50px;">
      <span class="brand-name">WorldLink</span>
    </a>
  </header>

  <div class="container">
    <div class="form-box">
      
      <!-- Titulo de bienvenida -->
      <h2>Bienvenido de Nuevo</h2>

      <!-- Formulario de inicio de sesión -->
      <form action="/index.html">
        <input type="email" placeholder="Correo Electrónico" required>
        <br>
        <input type="password" placeholder="Contraseña" required>
        <br><br>
        <button type="submit" class="btn-principal">Continuar</button>
      </form>

      <br>

      <!-- Divisor O -->
      <div class="divider"> O </div>

      <br>

      <!-- Boton de Google -->
      <button class="btn-google">
        <img src="/assets/images/Google.png" alt="Google logo" style="width: 20px; height: 20px;">
        Continuar con Google
      </button>

      <!-- Boton de Apple -->
      <button class="btn-apple">
        <img src="/assets/images/Apple.png" alt="Apple logo" style="width: 20px; height: 20px;">
        Continuar con Apple
      </button>

      <!-- Link de creación de cuenta -->
      <p class="login-link">¿No tienes una cuenta? <br> <a href="./SignUp.html">Crear cuenta</a></p>

      <!-- Link de recuperación de contraseña -->
      <p class="login-link"><a href="./ForgotPassword.html">¿Olvidaste tu contraseña?</a></p>

    </div>
  </div>
</body>
</html>
